services:
  # PostgreSQL - Trace metadata storage
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: eve-postgres
    environment:
      POSTGRES_DB: eve_traces
      POSTGRES_USER: eve_user
      POSTGRES_PASSWORD: eve_password
    ports:
      - "5436:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - eve-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eve_user -d eve_traces"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible storage for trace payloads
  minio:
    image: minio/minio:latest
    container_name: eve-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - eve-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: eve-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/eve-traces || true;
      mc policy set download myminio/eve-traces;
      exit 0;
      "
    networks:
      - eve-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: eve-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/prometheus/rules:/etc/prometheus/rules
      - prometheus-data:/prometheus
    networks:
      - eve-network
    depends_on:
      - alertmanager

  # AlertManager - Alert routing and notifications
  alertmanager:
    image: prom/alertmanager:latest
    container_name: eve-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./grafana/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - ./grafana/alertmanager/templates:/etc/alertmanager/templates
      - alertmanager-data:/alertmanager
    networks:
      - eve-network

  # Grafana - Dashboards and visualization
  grafana:
    image: grafana/grafana:latest
    container_name: eve-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    networks:
      - eve-network
    depends_on:
      - prometheus
      - loki

  # Loki - Log aggregation
  loki:
    image: grafana/loki:latest
    container_name: eve-loki
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - eve-network
    command: -config.file=/etc/loki/local-config.yaml

  # Promtail - Log shipping to Loki
  promtail:
    image: grafana/promtail:latest
    container_name: eve-promtail
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - ./logs:/eve/logs:ro
    networks:
      - eve-network
    depends_on:
      - loki
    command: -config.file=/etc/promtail/config.yml

  # Example EVE service with tracing enabled
  example-service:
    build:
      context: .
      dockerfile: docker/example-service/Dockerfile
    container_name: eve-example-service
    environment:
      # Database connection
      DATABASE_URL: postgres://eve_user:eve_password@postgres:5432/eve_traces  # Internal port is still 5432

      # S3 configuration
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: eve-traces
      S3_REGION: us-east-1
      S3_USE_PATH_STYLE: "true"

      # Tracing configuration
      TRACING_ENABLED: "true"
      SERVICE_ID: example-service

      # OpenTelemetry configuration
      OTEL_ENABLED: "false"

      # Sampling configuration
      SAMPLING_ENABLED: "true"
      SAMPLING_BASE_RATE: "0.1"
      SAMPLING_ALWAYS_SAMPLE_ERRORS: "true"
      SAMPLING_ALWAYS_SAMPLE_SLOW: "true"
      SAMPLING_SLOW_THRESHOLD_MS: "5000"

      # Async export configuration
      ASYNC_EXPORT_ENABLED: "true"
      ASYNC_EXPORT_QUEUE_SIZE: "10000"
      ASYNC_EXPORT_BATCH_SIZE: "100"
      ASYNC_EXPORT_WORKERS: "4"

      # Log level
      LOG_LEVEL: info
    ports:
      - "8081:8080"  # External 8081, internal 8080
      - "9091:9091"  # Metrics endpoint
    networks:
      - eve-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

networks:
  eve-network:
    driver: bridge

volumes:
  postgres-data:
  minio-data:
  prometheus-data:
  alertmanager-data:
  grafana-data:
  loki-data:

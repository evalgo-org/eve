# Prometheus configuration for EVE tracing

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'eve-local'
    environment: 'development'

# AlertManager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # EVE example service
  - job_name: 'example-service'
    static_configs:
      - targets: ['example-service:9091']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'
      - source_labels: []
        target_label: service_id
        replacement: 'example-service'


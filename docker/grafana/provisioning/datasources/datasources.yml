# Grafana datasources provisioning

apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      httpMethod: POST

  # Loki datasource for logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000

  # PostgreSQL datasource (for direct trace queries)
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: eve_traces
    user: grafana_reader
    editable: true
    secureJsonData:
      password: grafana_password
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: true

# Grafana dashboards provisioning

apiVersion: 1

providers:
  # EVE Tracing Dashboards
  - name: 'EVE Tracing'
    orgId: 1
    folder: 'EVE'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false

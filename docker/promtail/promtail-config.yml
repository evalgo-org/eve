# Promtail configuration for EVE log shipping

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # EVE service logs (JSON format with trace context)
  - job_name: eve-services
    static_configs:
      - targets:
          - localhost
        labels:
          job: eve-services
          __path__: /eve/logs/*.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            message: message
            service: service
            correlation_id: correlation_id
            operation_id: operation_id
            trace_id: trace_id
            span_id: span_id
            event_type: event_type
            action_type: action_type
            duration_ms: duration_ms

      # Extract labels
      - labels:
          level:
          service:
          correlation_id:
          event_type:
          action_type:

      # Add timestamp
      - timestamp:
          source: timestamp
          format: RFC3339

  # System logs (optional)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log
    pipeline_stages:
      - match:
          selector: '{job="varlogs"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\w+ \d+ \d+:\d+:\d+) (?P<hostname>\S+) (?P<service>\w+)(\[\d+\])?: (?P<message>.*)$'
            - labels:
                service:
                hostname:
            - timestamp:
                source: timestamp
                format: 'Jan 02 15:04:05'

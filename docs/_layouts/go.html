<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Required by Go -->
  <meta name="go-import" content="{{ page.import_path }} git {{ page.repo_url }}" />
  <meta name="go-source" content="{{ page.import_path }} {{ page.repo_url }} {{ page.repo_url }}/tree/main{/dir} {{ page.repo_url }}/blob/main{/dir}/{file}#L{line}" />

  <!-- SEO / Styling -->
  <meta name="description" content="{{ site.description }}" />
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <p>Import path: <code>{{ page.import_path }}</code></p>
    <p>Repository: <a href="{{ page.repo_url }}">{{ page.repo_url }}</a></p>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p></p>
  </footer>
</body>
</html>
